const quotes=[
    "Push yourself, because no one else will do it for you.",
    "The body achieves what the mind believes.",
    "Sweat is fat crying. Keep going!",
    "Don't limit your challenges, challenge your limits.",
    "Stronger every day.",
    "Pain is temporary, pride is forever.",
    "You are one workout away from a good mood.",
    "Excuses don't burn calories."
];

let currentSet = [];
let currentExercise = 0;
let isBreak = false;
let timerInterval;

function getRandomQuote() {
    return quotes[Math.floor(Math.random()*quotes.length)];
}

function startSelectedWorkout() {
    const selected = document.getElementById("workoutSelect").value;

    if (!selected) {
        alert("Please select a workout type!");
        return;
    }

    currentSet = workouts[selected];
    currentExercise = 0;
    isBreak = false;

    startWorkout();
}

function startWorkout() {
    if (currentExercise >= currentSet.length) {
        document.getElementById("exerciseName").textContent = "üéâ Workout Completed!";
        document.getElementById("exerciseDesc").textContent = "";
        document.getElementById("exerciseImg").style.display = "none";
        document.getElementById("quote").textContent="Great job today!!!üåüüåü";
        updateTimerDisplay(0);
        return;
    }

    const exercise = currentSet[currentExercise];
    const time = isBreak ? 30 : exercise.duration;

    document.getElementById("exerciseName").textContent = isBreak ? "Break" : exercise.name;
    document.getElementById("exerciseDesc").textContent = isBreak ? "Relax and breathe..." : exercise.desc;

    const imgBox = document.getElementById("exerciseImg");
    if (isBreak) {
        imgBox.style.display = "none";
    } else {
        imgBox.style.display = "block";
        imgBox.src = exercise.img;
    }

    let timeLeft = time;
    updateTimerDisplay(timeLeft);

    clearInterval(timerInterval);

    timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerDisplay(timeLeft);

        if (timeLeft <= 0) {
            clearInterval(timerInterval);

            if (isBreak) {
                currentExercise++;
                isBreak = false;
            } else {
                isBreak = true;
            }

            startWorkout();
        }
    }, 1000);
}

function updateTimerDisplay(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = seconds % 60;
    document.getElementById("timer").textContent =
        (mins < 10 ? "0" + mins : mins) + ":" +
        (secs < 10 ? "0" + secs : secs);
}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stopwatch</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #e6f7ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .stopwatch {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        text-align: center;
        width: 300px;
    }

    #display {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 30px;
        color: #007acc;
    }

    button {
        padding: 12px 25px;
        margin: 5px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 10px;
    }

    .start { background: #28a745; color: white; }
    .pause { background: #ffc107; color: black; }
    .reset { background: #dc3545; color: white; }

    button:hover {
        opacity: 0.9;
    }
</style>
</head>

<body>

<div class="stopwatch">
    <div id="display">00:00:00</div>

    <button class="start" onclick="start()">Start</button>
    <button class="pause" onclick="pause()">Pause</button>
    <button class="reset" onclick="reset()">Reset</button>
</div>
    <audio id="reminder Sound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" preload="auto"></audio>

<script>
let timer = false;
let hr = 0, min = 0, sec = 0;
const reminderMin=10;
function start() {
    if (!timer) {
        timer = true;
        stopwatch();
    }
}

function pause() {
    timer = false;
}

function reset() {
    timer = false;
    hr = 0; min = 0; sec = 0;
    document.getElementById("display").innerHTML = "00:00:00";
}

function stopwatch() {
    if (timer) {
        sec++;
        if (sec == 60) { sec = 0; min++; }
        if (min == 60) { min = 0; hr++; }

        let h = hr < 10 ? "0" + hr : hr;
        let m = min < 10 ? "0" + min : min;
        let s = sec < 10 ? "0" + sec : sec;

        document.getElementById("display").innerHTML = h + ":" + m + ":" + s;
        if(min===reminderMin && sec===0 && hr===0){
            document.getElementById('reminder Sound').play();
            alert("â° Time's up! Now drink your energy drink");
        }
        setTimeout(stopwatch, 1000);
    }
}

</script>

</body>
</html>
